<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Github Repositories</title>
	<link rel="stylesheet" href="/style.css">
	<link rel="icon" href="/favicon.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<div class="pages">
		<div class="favTab">
			<div id="favHeader">
				Favorites
				<a class="close"><i class="fas fa-times-circle"></i></a>
			</div>

			<div id="favBody">
				<div id="empty">NO FAVOURITES ADDED</div>
			</div>
		</div>

		<div class="main page">
			<div id="repoTable" style="width:100%"> </div>
		</div>

		<div class="searchTab">
			<input type="text"/>
			<a href="#"><button class="headerBtn" id="favBtn"><i class="far fa-star"></i></button></a>
			<button class="headerBtn" class="fas fa-search" id="searchBtn"><i class="fas fa-search"></i></button>
		</div>

		<div id="backgroundMessage"> Search For Github Repositories and save your favourites</div>
	</div>



  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
</body>
</html>
